<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        #game-container {

            margin-top: 20px;
        }
        
        #game-canvas {
            background-color: #222;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        #score-display {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        #high-score-display {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }
        
        .button {

            margin: 5px;
            background-color: #4CAF50;

            border: none;
            border-radius: 4px;

        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #game-over h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>è´ªåƒè›‡æ¸¸æˆ</h1>
    <div id="score-display">åˆ†æ•°: 0</div>
    <div id="high-score-display">æœ€é«˜åˆ†: 0</div>
    
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p id="final-score">ä½ çš„åˆ†æ•°: 0</p>
            <p id="new-record" style="display: none;">ğŸ‰ æ–°çºªå½•! ğŸ‰</p>
            <button class="button" id="restart-button">é‡æ–°å¼€å§‹</button>
        </div>
    </div>
    
    <button class="button" id="pause-button">æš‚åœ</button>

    <script>
        // æ¸¸æˆå¸¸é‡
        const GRID_SIZE = 20; // ç½‘æ ¼å¤§å°
        const GRID_COUNT = 20; // ç½‘æ ¼æ•°é‡
        const INITIAL_SPEED = 150; // åˆå§‹é€Ÿåº¦(æ¯«ç§’)
        
        // æ¸¸æˆå˜é‡
        let snake = []; // è›‡èº«æ•°ç»„
        let food = {}; // é£Ÿç‰©ä½ç½®
        let direction = 'right'; // å½“å‰æ–¹å‘
        let nextDirection = 'right'; // ä¸‹ä¸€ä¸ªæ–¹å‘(ç”¨äºé˜²æ­¢å¿«é€ŸæŒ‰é”®å¯¼è‡´çš„ç›´æ¥åå‘)
        let gameInterval; // æ¸¸æˆå¾ªç¯é—´éš”
        let isPaused = false; // æ¸¸æˆæ˜¯å¦æš‚åœ
        let score = 0; // å½“å‰åˆ†æ•°
        let highScore = localStorage.getItem('snakeHighScore') || 0; // ä»æœ¬åœ°å­˜å‚¨è·å–æœ€é«˜åˆ†
        let speed = INITIAL_SPEED; // å½“å‰é€Ÿåº¦
        let consecutiveFood = 0; // è¿ç»­åƒåˆ°é£Ÿç‰©çš„è®¡æ•°
        
        // DOMå…ƒç´ 
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const highScoreDisplay = document.getElementById('high-score-display');
        const gameOverDiv = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const newRecordDisplay = document.getElementById('new-record');
        const restartButton = document.getElementById('restart-button');
        const pauseButton = document.getElementById('pause-button');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            snake = [
                {x: 10, y: 10}, // è›‡å¤´
                {x: 9, y: 10},  // è›‡èº«ç¬¬ä¸€èŠ‚
                {x: 8, y: 10}   // è›‡èº«ç¬¬äºŒèŠ‚
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            consecutiveFood = 0;
            speed = INITIAL_SPEED;
            
            // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
            updateScoreDisplay();
            
            // ç”Ÿæˆç¬¬ä¸€ä¸ªé£Ÿç‰©
            generateFood();
            
            // éšè—æ¸¸æˆç»“æŸç•Œé¢
            gameOverDiv.style.display = 'none';
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, speed);
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (isPaused) return;
            
            // æ›´æ–°è›‡çš„ç§»åŠ¨æ–¹å‘
            direction = nextDirection;
            
            // ç§»åŠ¨è›‡
            moveSnake();
            
            // æ£€æŸ¥ç¢°æ’
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (checkFoodCollision()) {
                // å¢åŠ åˆ†æ•°
                score += 10;
                consecutiveFood++;
                
                // è¿å‡»å¥–åŠ±
                if (consecutiveFood >= 3) {
                    score += 5;
                    consecutiveFood = 0; // é‡ç½®è¿å‡»è®¡æ•°
                }
                
                // æ¯5ä¸ªé£Ÿç‰©å¢åŠ é€Ÿåº¦
                if (score % 50 === 0) {
                    speed = Math.max(50, speed * 0.9); // é€Ÿåº¦å¢åŠ 10%ï¼Œæœ€ä½50ms
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
                
                // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
                updateScoreDisplay();
            } else {
                // å¦‚æœæ²¡æœ‰åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾
                snake.pop();
                consecutiveFood = 0; // é‡ç½®è¿å‡»è®¡æ•°
            }
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶é£Ÿç‰©
            drawFood();
            
            // ç»˜åˆ¶è›‡
            drawSnake();
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            // è·å–è›‡å¤´
            const head = {x: snake[0].x, y: snake[0].y};
            
            // æ ¹æ®æ–¹å‘ç§»åŠ¨è›‡å¤´
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // å°†æ–°å¤´éƒ¨æ·»åŠ åˆ°è›‡èº«
            snake.unshift(head);
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision() {
            const head = snake[0];
            
            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT) {
                return true;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
        function checkFoodCollision() {
            const head = snake[0];
            return head.x === food.x && head.y === food.y;
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            // åˆ›å»ºä¸€ä¸ªåŒ…å«æ‰€æœ‰å¯èƒ½ä½ç½®çš„æ•°ç»„
            const possiblePositions = [];
            for (let x = 0; x < GRID_COUNT; x++) {
                for (let y = 0; y < GRID_COUNT; y++) {
                    possiblePositions.push({x, y});
                }
            }
            
            // è¿‡æ»¤æ‰è›‡èº«å æ®çš„ä½ç½®
            const availablePositions = possiblePositions.filter(pos => {
                return !snake.some(segment => segment.x === pos.x && segment.y === pos.y);
            });
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªå¯ç”¨ä½ç½®
            if (availablePositions.length > 0) {
                const randomIndex = Math.floor(Math.random() * availablePositions.length);
                food = availablePositions[randomIndex];
            } else {
                // å¦‚æœæ²¡æœ‰å¯ç”¨ä½ç½®(è›‡å·²å æ»¡æ•´ä¸ªå±å¹•)ï¼Œæ¸¸æˆèƒœåˆ©
                gameOver(true);
            }
        }
        
        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                // è›‡å¤´ç”¨ä¸åŒé¢œè‰²
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50'; // è›‡å¤´ç»¿è‰²
                } else {
                    ctx.fillStyle = '#8BC34A'; // è›‡èº«æµ…ç»¿è‰²
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE - 1, 
                    GRID_SIZE - 1
                );
            });
        }
        
        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = '#FF5722'; // é£Ÿç‰©æ©™è‰²
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2, 
                food.y * GRID_SIZE + GRID_SIZE / 2, 
                GRID_SIZE / 2 - 1, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver(isWin = false) {
            clearInterval(gameInterval);
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                newRecordDisplay.style.display = 'block';
            } else {
                newRecordDisplay.style.display = 'none';
            }
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            finalScoreDisplay.textContent = `ä½ çš„åˆ†æ•°: ${score}`;
            gameOverDiv.style.display = 'block';
        }
        
        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScoreDisplay() {
            scoreDisplay.textContent = `åˆ†æ•°: ${score}`;
            highScoreDisplay.textContent = `æœ€é«˜åˆ†: ${highScore}`;
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });
        
        // è§¦æ‘¸æ§åˆ¶(ç®€å•å®ç°)
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, false);
        
        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // ç¡®å®šæ»‘åŠ¨æ–¹å‘
            if (Math.abs(dx) > Math.abs(dy)) {
                // æ°´å¹³æ»‘åŠ¨
                if (dx > 0 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (dx < 0 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (dy > 0 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (dy < 0 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
            
            e.preventDefault();
        }, false);
        
        // æš‚åœ/ç»§ç»­æ¸¸æˆ
        function togglePause() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'ç»§ç»­' : 'æš‚åœ';
            
            if (!isPaused && !gameInterval) {
                // å¦‚æœæ¸¸æˆç»“æŸï¼Œç‚¹å‡»ç»§ç»­åº”è¯¥é‡æ–°å¼€å§‹
                initGame();
            }
        }
        
        // æŒ‰é’®äº‹ä»¶ç›‘å¬
        pauseButton.addEventListener('click', togglePause);
        restartButton.addEventListener('click', initGame);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
